    <div class="login-box">
        <h2>مرحبًا بك</h2>
        <h2> سجل دخولك</h2>

        <form onsubmit="handleLogin(event)">
            <input type="name" id="email" placeholder="الاسم" required>
            <input type="email" id="email" placeholder="البريد الإلكتروني" required>
            <input type="password" id="password" placeholder="كلمة السر" required>
            <button type="submit">دخول</button>
        </form>
    </div>

    <script>
        // عند إرسال النموذج
        function handleLogin(event) {
            event.preventDefault(); // منع إعادة تحميل الصفحة
            
            // الحصول على القيم من الحقول
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // حفظ البيانات في localStorage
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPassword', password); // تحذير: غير آمن!

            // توجيه المستخدم لصفحة أخرى (مثال)
            window.location.href = 'home.html';
        }

        // (اختياري) إذا كان مسجل دخول مسبقًا، توجيهه تلقائيًا
        if(localStorage.getItem('userEmail')) {
            window.location.href = 'home.html';
        }
    </script>
</body>
